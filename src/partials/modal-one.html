<!-- Modal-one -->
<div class="menu-modal-overlay">
  <div class="menu-modal-window">
    <button class="modal-button-close" type="button">
      <svg class="modal-svg-close" height="16" width="16">
        <use href="../img/sprite.svg#icon-close"></use>
      </svg>
    </button>
    <h2 class="modal-title">Join Now!</h2>
    <p class="modal-text">One Session</p>
    <p class="modal-text-price">$10</p>
    <form>
      <div class="modal-form-container">
        <label for="user-name" class="label-popup">Your Name</label>
        <input
          class="form-input"
          type="text"
          name="user-name"
          id="user-name"
          placeholder="Liam"
        />
      </div>
      <div class="modal-date">
        <div class="modal-form-container date">
          <label for="user-email" class="label-popup">Email</label>
          <input
            class="form-input"
            type="email"
            name="useremail"
            id="user-email"
            placeholder="hello@yogabloom.com"
          />
        </div>
        <div class="modal-form-container date">
          <label for="user-phone" class="label-popup">Phone number</label>
          <input
            class="form-input"
            type="tel"
            name="userphone"
            id="user-phone"
            placeholder="+380 (95) 123 12 12"
          />
        </div>
      </div>
      <button class="button-modal-submit" type="submit">Go to checkout</button>
    </form>
  </div>
</div>
